<!DOCTYPE html>
<html lang="en">
<head>
    <title>AvantVue</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/avantvue.css" />
    <script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8"
        src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js">
    </script>
    <script type="text/javascript" src="static/js/avantvue.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="/">AvantVue</a>
                 <ul class="nav pull-right">
                    <li><a href="#" data-toggle="modal" data-target="#settings">settings</a></li>
                </ul>
            </div>
        </div>

        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a id="resize-btn" title="Resize" href="#"><i class="icon-resize-full"></i></a></li>
                    <li class="full-mode-only"><a id="mode-btn" title="Preview/Edit" href="#"><i class="icon-eye-open"></i></a></li>
                    <li><a id="clear-btn" title="Clear" href="#"><i class="icon-remove"></i></a></li>
                </ul>
                <ul class="nav pull-right">
                    <li id="refresh-btn"><a onclick="return refresh()" title="Refresh" href="#"><i class="icon-refresh"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6"><div id="editor"></div></div>
            <div class="span6"><iframe id="ipreview"></iframe></div>
        </div>

        <div id="settings" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Your Settings</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="checkbox">
                            <input name="auto-refresh" type="checkbox">Enable auto-refresh
                        </label>
                    </div>

                    <div class="control-group">
                        <span class="help-block">Editor font-size.</span>
                        <select name="font-size">
                            <option value="8px">8px</option>
                            <option value="10px">10px</option>
                            <option value="11px">11px</option>
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="16px">16px</option>
                            <option value="18px">18px</option>
                            <option value="22px">22px</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <span class="help-block">Choose your preferred view mode.</span>
                        <label class="radio">
                            <input type="radio" name="view-mode" value="split">
                            Split mode
                        </label>
                        <label class="radio">
                            <input type="radio" name="view-mode" value="tabbed">
                            Single Edit/Preview mode
                        </label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>

    <div class="navbar navbar-fixed-bottom">
        <div class="navbar-inner">
            <ul class="nav pull-right">
                <li><small>Powered by <a href="http://ace.ajax.org">ace</a> and <a href="http://twitter.github.com/bootstrap/">bootstrap</a>.</small></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var editor = ace.edit("editor");
        editor.getSession().setMode("ace/mode/html");
        editor.setValue("<!-- Write your HTML, CSS and JS here -->");

        $(document).ready(function () {
            _initialize();
        });
    </script>

</body>
</html>
